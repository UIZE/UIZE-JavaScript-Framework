<!-- JavaScript code to wire up the "wise load" behavior for the image thumbnails -->

<script type="text/javascript">

Uize.module ({
	required:'Uize.Node',
	builder:function () {
		/*** find all images that need "wise load" applied to them ***/
			var
				_imageNodes = Uize.Node.find ({tagName:'IMG'}),
				_imagesToLazyLoad = []
			;
			for (var _imageNo = -1; ++_imageNo < _imageNodes.length;)
				_imagesToLazyLoad.push (_imageNodes [_imageNo])
			;

		/*** watch scrolling to watch for images becoming seen ***/
			function loadImagesBecomingSeen () {
				if (_imagesToLazyLoad.length) {
					for (var _imageNo = -1; ++_imageNo < _imagesToLazyLoad.length;) {
						var _image = _imagesToLazyLoad [_imageNo];
						if (_image && Uize.Node.getCoords (_image).seen) {
							_image.src = _image.alt;
							_imagesToLazyLoad.splice (_imageNo--,1);
						}
					}
				}
			}
			Uize.Node.wire ('scrollingDiv','scroll',loadImagesBecomingSeen);

		loadImagesBecomingSeen ();
	}
});

</script>
