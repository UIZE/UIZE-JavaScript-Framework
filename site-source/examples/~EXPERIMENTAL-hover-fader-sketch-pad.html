<!-- JavaScript code to make the static HTML "come alive" -->

<script type="text/javascript">

Uize.require (
	[
		'UizeSite.Page.Example.library',
		'UizeSite.Page.Example',
		'Uize.Widget.HoverFader',
		'Uize.Curve',
		'Uize.Curve.Rubber',
		'Uize.Curve.Mod'
	],
	function () {
		'use strict';

		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example ({evaluator:function (code) {eval (code)}});

		/*** create the hover fader instance ***/
			page.addChild (
				'hoverFader',
				Uize.Widget.HoverFader,
				{
					nodes:{className:/\bmatrixCell\b/},


					defaultStyle:
						{borderColor:'0'},
					hoverStyle:
						{borderColor:'f'},
					fadeIn:{duration:500},
					fadeOut:{
						duration:1250,
						curve:{
							borderColor:[
								Uize.Curve.Rubber.easeOutBounce (4,1,3),
								Uize.Curve.Rubber.easeOutBounce (3,2,-1.5),
								Uize.Curve.Rubber.easeOutBounce (3,6,1)
							]
						},
						reverse:true
					}


				}
			);

		/*** wire up the page widget ***/
			page.wireUi ();
	}
);

</script>
