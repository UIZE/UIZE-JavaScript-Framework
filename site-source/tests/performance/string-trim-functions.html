<!-- JavaScript code to wire up the page widget and define the test code -->

<script type="text/javascript">

Uize.module ({
	required:[
		'UizeSite.Page.Example.Test.library',
		'Uize.String'
	],
	builder:function () {
		'use strict';

		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example.Test ();

		/*** define the test code by overriding the performTest method of the page widget ***/
			function trim12 (str) {
				// from http://blog.stevenlevithan.com/archives/faster-trim-javascript
				var	str = str.replace(/^\s\s*/, ''),
					ws = /\s/,
					i = str.length;
				while (ws.test(str.charAt(--i)));
				return str.slice(0, i + 1);
			}

			var _Uize_String_trim = Uize.String.trim;

			page.performTest = function (_reportResults) {
				var
					_this = this,
					_totalIterations = 1000,
					_iterationNo,
					_largeStringWithoutPadding = 'dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd',
					_emptyStr = '',
					_largeStringWithPadding = '                  ' + _largeStringWithoutPadding + '                  ',
					_smallStringOneSpacePadding = ' keyName ',
					_tenSpaces = '          ',
					_1000Spaces = _tenSpaces.replace (/ /g,_tenSpaces).replace (/ /g,_tenSpaces)
				;
				_this.executeFunctionsWithPause (
					[
						function () {
							// do nothing
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									trim12 (_largeStringWithPadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_Uize_String_trim (_largeStringWithPadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									trim12 (_smallStringOneSpacePadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_Uize_String_trim (_smallStringOneSpacePadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									trim12 (_largeStringWithoutPadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_Uize_String_trim (_largeStringWithoutPadding);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									trim12 (_1000Spaces);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_Uize_String_trim (_1000Spaces);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									trim12 (_emptyStr);
								}
						},
						function () {
							/*** measure duration of repeatedly trimming ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_Uize_String_trim (_emptyStr);
								}
						}
					],
					1000,
					function (_executionTimes) {
						/*** report the results ***/
							_reportResults (
								'<h1>Durations</h1>\n' +
								'<p><b>large string with padding - trim using regular expression:</b> ' + _executionTimes [1] + 'ms</p>\n' +
								'<p><b>large string with padding - trim avoiding regular expression:</b> ' + _executionTimes [2] + 'ms</p>\n' +
								'<p><b>small string with 1 space padding - trim using regular expression:</b> ' + _executionTimes [3] + 'ms</p>\n' +
								'<p><b>small string with 1 space padding - trim avoiding regular expression:</b> ' + _executionTimes [4] + 'ms</p>\n' +
								'<p><b>large string without padding - trim using regular expression:</b> ' + _executionTimes [5] + 'ms</p>\n' +
								'<p><b>large string without padding - trim avoiding regular expression:</b> ' + _executionTimes [6] + 'ms</p>\n' +
								'<p><b>1000 spaces - trim using regular expression:</b> ' + _executionTimes [7] + 'ms</p>\n' +
								'<p><b>1000 spaces - trim avoiding regular expression:</b> ' + _executionTimes [8] + 'ms</p>\n' +
								'<p><b>empty string - trim using regular expression:</b> ' + _executionTimes [9] + 'ms</p>\n' +
								'<p><b>empty string - trim avoiding regular expression:</b> ' + _executionTimes [10] + 'ms</p>\n'
							);
					}
				);
			};

		/*** wire up the page widget ***/
			page.wireUi ();
	}
});

</script>
