<h1 class="document-title">
	<a id="page-homeLink" href="../../index.html" title="UIZE JavaScript Framework home"></a>
	PERFORMANCE TEST: Testing if String Approaches
	<div class="pageActions">
		<a id="page-viewSource" href="javascript://" class="buttonLink">SOURCE</a>
	</div>
</h1>

<div class="main">
	<!-- explanation copy -->

	<div class="explanation">
		<p>This test page demonstrates...</p>

		<p>In the test, a ...</p>
	</div>

	<!-- test results -->

	<div class="testResults">
		<div class="testResultsFooter">
			<a id="page_performTest" class="button" href="javascript://">PERFORM TEST</a>
		</div>
		<div id="page-testResults"></div>
	</div>
</div>

<!-- JavaScript code to wire up the page widget and define the test code -->

<script type="text/javascript">

Uize.module ({
	required:'UizeSite.Page.Example.Test.library',
	builder:function () {
		'use strict';

		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example.Test ();

		/*** two different approaches to testing if string ***/
			function _testIfStringUsingTypeof (_value) {
				return typeof _value == 'string';
			}
			
			function _testIfStringUsingInstanceof (_value) {
				return _value instanceof String;
			}

			function _testIfStringUsingConstructor (_value) {
				return _value != null && _value.constructor === String;
			}

		/*** define the test code by overriding the performTest method of the page widget ***/
			page.performTest = function (_reportResults) {
				var
					_this = this,
					_totalIterations = 100000,
					_iterationNo
				;
				_this.executeFunctionsWithPause (
					[
						function () {
							/*** test if string, using typeof operator ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_testIfStringUsingTypeof ('hello');
									_testIfStringUsingTypeof (undefined);
									_testIfStringUsingTypeof (null);
									_testIfStringUsingTypeof (NaN);
									_testIfStringUsingTypeof (1000);
									_testIfStringUsingTypeof (true);
									_testIfStringUsingTypeof ({});
									_testIfStringUsingTypeof ([]);
									_testIfStringUsingTypeof (/\s+/);
									_testIfStringUsingTypeof (Uize.nop);
								}
						},
						function () {
							/*** test if string, using instanceof operator ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_testIfStringUsingInstanceof ('hello');
									_testIfStringUsingInstanceof (undefined);
									_testIfStringUsingInstanceof (null);
									_testIfStringUsingInstanceof (NaN);
									_testIfStringUsingInstanceof (1000);
									_testIfStringUsingInstanceof (true);
									_testIfStringUsingInstanceof ({});
									_testIfStringUsingInstanceof ([]);
									_testIfStringUsingInstanceof (/\s+/);
									_testIfStringUsingInstanceof (Uize.nop);
								}
						},
						function () {
							/*** test if string, using constructor ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_testIfStringUsingConstructor ('hello');
									_testIfStringUsingConstructor (undefined);
									_testIfStringUsingConstructor (null);
									_testIfStringUsingConstructor (NaN);
									_testIfStringUsingConstructor (1000);
									_testIfStringUsingConstructor (true);
									_testIfStringUsingConstructor ({});
									_testIfStringUsingConstructor ([]);
									_testIfStringUsingConstructor (/\s+/);
									_testIfStringUsingConstructor (Uize.nop);
								}
						}
					],
					1000,
					function (_executionTimes) {
						/*** report the results ***/
							_reportResults (
								'<h1>Durations</h1>\n' +
								'<p><b>test if string, using typeof operator:</b> ' + _executionTimes [0] + 'ms</p>\n' +
								'<p><b>test if string, using instanceof operator:</b> ' + _executionTimes [1] + 'ms</p>\n' +
								'<p><b>test if string, using constructor:</b> ' + _executionTimes [2] + 'ms</p>\n'
							);
					}
				);
			};

		/*** wire up the page widget ***/
			page.wireUi ();
	}
});

</script>
