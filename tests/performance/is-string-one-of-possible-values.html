		<div class="testResultsFooter">
			<a id="page_performTest" class="button" href="javascript://">PERFORM TEST</a>

	</div>

<!-- JavaScript code to wire up the page widget and define the test code -->

<script type="text/javascript">

Uize.module ({
	required:'UizeSite.Page.Example.Test.library',
	builder:function () {
		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example.Test ();

		/*** define the test code by overriding the performTest method of the page widget ***/
			page.performTest = function (_reportResults) {
				var
					_this = this,
					_totalIterations = 1000000,
					_iterationNo,
					_string = 'right',
					_possibleValuesRegExp = /^(left|center|right|top|bottom)$/,
					_possibleValuesString = '[left][center][right][top][bottom]',
					_possibleValuesHash = {left:1,center:1,right:1,top:1,bottom:1}
				;
				_this.executeFunctionsWithPause (
					[
						function () {
							for (_iterationNo = _totalIterations; --_iterationNo >= 0;)
								_string == 'left' || _string == 'center' || _string == 'right' || _string == 'bottom' || _string == 'top'
							;
						},
						function () {
							for (_iterationNo = _totalIterations; --_iterationNo >= 0;)
								_possibleValuesString.indexOf ('[' + _string + ']') > -1
							;
						},
						function () {
							for (_iterationNo = _totalIterations; --_iterationNo >= 0;)
								_string.search (_possibleValuesRegExp) > -1
							;
						},
						function () {
							for (_iterationNo = _totalIterations; --_iterationNo >= 0;)
								_possibleValuesHash [_string]
							;
						}
					],
					1000,
					function (_executionTimes) {
						/*** report the results ***/
							_reportResults (
								'<h1>Durations</h1>\n' +
								'<p><b>traditional == || approach:</b> ' + _executionTimes [0] + 'ms</p>\n' +
								'<p><b>indexOf approach:</b> ' + _executionTimes [1] + 'ms</p>\n' +
								'<p><b>regular expression approach:</b> ' + _executionTimes [2] + 'ms</p>\n' +
								'<p><b>hash index approach:</b> ' + _executionTimes [3] + 'ms</p>\n'
							);
					}
				);
			};

		/*** wire up the page widget ***/
			page.wireUi ();
	}
});

</script>
