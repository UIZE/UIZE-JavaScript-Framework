<h1 class="document-title">

	PERFORMANCE TEST: Testing Object for Type Marker
	<div class="pageActions">
		<a id="page-viewSource" href="javascript://" class="buttonLink">SOURCE</a>
	</div>
</h1>

<div class="main">
	<!-- explanation copy -->

	<div class="explanation">
		<p>This test page demonstrates...</p>

		<p>In the test, ...</p>
	</div>

	<!-- test results -->

	<div class="testResults">
		<div class="testResultsFooter">
			<a id="page_performTest" class="button" href="javascript://">PERFORM TEST</a>
		</div>
		<div id="page-testResults"></div>
	</div>
</div>

<!-- JavaScript code to wire up the page widget and define the test code -->

<script type="text/javascript">

Uize.module ({
	required:[
		'UizeSite.Page.Example.Test.library',
		'Uize.String'
	],
	builder:function () {
		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example.Test ();

		/*** define the test code by overriding the performTest method of the page widget ***/
			page.performTest = function (_reportResults) {
				var
					_this = this,
					_totalIterations = 1000000,
					_iterationNo,
					_testObject = {
						booleanTypeMarker:true,
						stringTypeMarker:'dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd dsfas fasd fa sad h asd fjh sadjas dj asg fasj hdafsd jsa djhasgd asd'
					}
				;
				_this.executeFunctionsWithPause (
					[
						function () {
							/*** testing if marker property in object ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									'stringTypeMarker' in _testObject;
								}
						},
						function () {
							/*** testing if string type marker property is equivalent to true ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_testObject.stringTypeMarker && 1;
								}
						},
						function () {
							/*** testing if boolean type marker property is equivalent to true ***/
								for (_iterationNo = _totalIterations; --_iterationNo >= 0;) {
									_testObject.booleanTypeMarker && 1;
								}
						}
					],
					500,
					function (_executionTimes) {
						/*** report the results ***/
							_reportResults (
								'<h1>Durations</h1>\n' +
								'<p><b>testing if marker property in object:</b> ' + _executionTimes [0] + 'ms</p>\n' +
								'<p><b>testing if string type marker property is equivalent to true:</b> ' + _executionTimes [1] + 'ms</p>\n' +
								'<p><b>testing if boolean type marker property is equivalent to true:</b> ' + _executionTimes [2] + 'ms</p>\n'
							);
					}
				);
			};

		/*** wire up the page widget ***/
			page.wireUi ();
	}
});

</script>

</body>
</html>
