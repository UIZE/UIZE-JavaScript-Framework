<!-- JavaScript code to wire up the sequenced show and "thumb zoom" behavior for the image portholes -->

<script type="text/javascript">

Uize.module ({
	required:[
		'UizeSite.Page.Example.library',
		'UizeSite.Page.Example',
		'Uize.Node',
		'Uize.Widget.ImagePort.AutoPan'
	],
	builder:function () {
		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example ();

		/*** set defaults for all Uize.Widget.ImagePort.AutoPan instances ***/
			Uize.Widget.ImagePort.AutoPan.set ({
				speed:10
			});

		/*** spawn a batch of Uize.AutoPan instances ***/
			Uize.Widget.ImagePort.AutoPan.spawn ({idPrefix:{tagName:'IMG',className:'porthole'}},page);

		/*** wire up the page widget ***/
			page.wireUi ();
	}
});

</script>
