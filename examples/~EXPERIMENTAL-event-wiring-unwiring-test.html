	<div class="explanation">

	<a id="page-test1" href="javascript://">TEST 1</a>
	<a id="page-test2" href="javascript://">TEST 2</a>
</div>

<!-- JavaScript code to make the HTML "come alive" -->

<script type="text/javascript">

Uize.module ({
	required:[
		'UizeDotCom.Page.Example.library',
		'UizeDotCom.Page.Example'
	],
	builder:function () {
		/*** create the example page widget ***/
			var page = window.page = new UizeDotCom.Page.Example ({evaluator:function (code) {eval (code)}});

		/*** wire up the page widget ***/
			page.wireUi ();

		function _eventHandler (_event) {console.log (this.id + ' ' + _event.type)}
		function _eventHandler2 (_event) {console.log ('HANDLER 2: ' + this.id + ' ' + _event.type)}

		page.wireNode (
			['test1','test2'],
			{
				mouseover:_eventHandler,
				mouseout:_eventHandler,
				click:_eventHandler
			}
		);

		page.wireNode (
			['test1','test2'],
			{
				mouseover:_eventHandler2,
				mouseout:_eventHandler2,
				click:_eventHandler2
			}
		);

		page.unwireNodeEventsByMatch (
			['test1','test2'],
			{
				handler:_eventHandler
			}
		);
	}
});

</script>

</body>
