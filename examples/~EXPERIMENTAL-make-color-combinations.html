	<div style="clear:left;"></div>
</div>

<!-- JavaScript code to generate the color swatches -->

<script type="text/javascript">

Uize.module ({
	required:[
		'UizeSite.Page.Example.library',
		'UizeSite.Page.Example',
		'Uize.Color',
		'Uize.Color.xUtil'
	],
	builder:function () {
		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example ();

		/*** build the swatches HTML ***/
			var swatchesHtmlChunks = [];

			//var colors = Uize.Color.makeCombinations ('hsl(0,100,20)','hsl(20,70,70)',[6,6,6],[0,0,0]);
			var colors = Uize.Color.makeCombinations ('rgb(255,100,50)','rgb(0,50,100)',[6,6,6],[0,0,0]);

			//Uize.Color.sort (colors,'HSL');
			for (var colorNo = -1, colorsLength = colors.length; ++colorNo < colorsLength;) {
				var colorHex = colors [colorNo].to ('#hex');
				swatchesHtmlChunks.push (
					'<div class="colorSwatch" style="background:' + colorHex + ';" title="' + colorHex + '"></div>'
				);
			}

		/*** wire up the page widget ***/
			page.wireUi ();

			page.setNodeInnerHtml ('colorSwatches',swatchesHtmlChunks.join (''));
	}
});

</script>
