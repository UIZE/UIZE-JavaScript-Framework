<div class="main">
<div class="contents0">
	<p>A bug (affecting Internet Explorer 7 and earlier) that was causing the <code>Uize.Node.display</code> static method to throw a JavaScript error when using it to display <code>table</code>, <code>tr</code>, <code>th</code>, <code>td</code>, <code>tbody</code>, <code>colgroup</code>, <code>col</code>, and <code>caption</code> nodes has been fixed.</p>
